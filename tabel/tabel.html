<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,th,td {
        border: 2px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <table border="2">
        <tr>
            <th rowspan="3" style="padding: 30px;">No</th>
            <th rowspan="3" style="padding: 30px;">Province</th>
            <th colspan="2" style="padding: 0 50px;">Level</th>
        </tr> 
        <tr>
            <th colspan="2">XL</th>
        </tr> 
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td style="padding-top: 10px;">1</td>
            <td style="padding-top: 10px;">pro 1</td>
            <td style="padding-top: 10px;">2</td>
            <td style="padding-top: 10px;">3</td>
        </tr>
        <tr>
            <td style="padding-top: 10px;">1</td>
            <td style="padding-top: 10px;">pro 1</td>
            <td style="padding-top: 10px;">2</td>
            <td style="padding-top: 10px;">3</td>
        </tr>
    </table>
</body>
</html>
